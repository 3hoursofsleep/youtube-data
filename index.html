<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class='wrapper'>
      <h1>YouTube Politics</h1>
      <h2>2A: Viewer Count over time</h2>
      <div class='chart-wrapper' id="observablehq-chart2a-07f3746c">Loading...</div>
      <h2>2B: View durations over time</h2>
      <div class='chart-wrapper' id="observablehq-chart-d7af79e5">Loading...</div>
      <h2>Server Status: YT videos crawled per day</h2>
      <div class='chart-wrapper' id="observablehq-video_up-d7af79e5">Loading...</div>
    </div>
  </body>
  <script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    import define from "https://api.observablehq.com/@wattslab/youtube-politics-over-time.js?v=3";
    new Runtime().module(define, name => {
      if (name === "chart2a") return new Inspector(document.querySelector("#observablehq-chart2a-07f3746c"));
      if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-d7af79e5"));
      if (name === "video_up") return new Inspector(document.querySelector("#observablehq-video_up-d7af79e5"));
    });
  </script>
</html>
